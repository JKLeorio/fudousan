{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Password reset</h1>
    <hr>
    <div class="input-group input-group-sm mb-3">
    <form action="{% url 'password_reset' %}" method="post">
        {{ form | crispy}}
        {% csrf_token %}
    <button type="submit" class="btn btn-success">Отправить</button>
    </form>
    </div>
{% endblock %}
