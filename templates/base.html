{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <title>User authenticate</title>
    </head>
    <body class="container">
    <nav class="navbar bg-light">
  <div class="container-fluid">
      <ul class="nav nav-pills">
              <a class="navbar-brand" aria-current="page" href="{% url 'estate_list' %}">
                  <img src="{% static 'images/logo.svg' %}" alt="" width="50" height="40" class="d-inline-block align-text-top" >Fudousan
              </a>
      </ul>

      <ul class="nav justify-content-end">
      <li class="nav-link active">
          <a class="btn btn-warning" href="{% url 'estate_create' %}">Добавить объявление</a>
          </li>
              {% if user.is_authenticated %}
                   <a class="nav-link d-flex align-items-center" href="{% url 'user_profile_update' user.pk %}">
                <img src="{% static 'images/default.jpeg' %}" alt="" width="50" height="40" class="rounded align-middle">
                <span class="ms-2">{{ user.first_name }}</span>
            </a>

                {% else %}
              {% endif %}
              <ul class="nav nav-pills">

          <li class="nav-link enable">
              {% if user.is_authenticated %}
                  <a class="btn btn-danger" href="{% url 'logout' %}">Выйти</a>
              {% else %}
              <a class="nav-link active" href="{% url 'login' %}">Войти</a>
                  <li class="nav-link enable">
                      <a class="nav-link active" href="{% url 'register' %}">Регистрация</a>
            </li>
              {% endif %}
          </li>
              </ul>
    </ul>
  </div>
</nav>

    {% block content %}
    {% endblock %}

    </body>
    </html>
